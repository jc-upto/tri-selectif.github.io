<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Serious game - Tri s√©lectif</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="viewport">
        <header>
            <h2>The sorting game</h2><span id="credits">by nux007</span>
        </header>

        <section id="game-area">

            <div id="images-container"></div>

            <div id="eugene">
                <div id="fline">
                    <img id="yellow-recycle" src="assets/poub-yellow-closed.png" alt="Yellow recycle"/>
                    <img id="green-recycle" src="assets/poub-green-closed.png" alt="Green recycle" />
                </div>
                <div id="sline">
                    <img id="blue-recycle" src="assets/poub-blue-closed.png" alt="Blue recycle" />
                    <img id="brown-recycle" src="assets/poub-brown-closed.png" alt="Brown recycle" />
                </div>
            </div>

        </section>

        <div id="game-result">
            <div id="logo">
                <img src="assets/result-logo.png" alt="Recycle" />
            </div>
            <div id="total-points"></div>
            <div id="response"></div>
        </div>
    </div>

    <script src="js/SeriousGame.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
